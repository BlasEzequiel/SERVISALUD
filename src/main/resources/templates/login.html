<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login-SERVISALUD</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary ArregloRegister">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <style>
                                .heightCentral {
                                    height: 500px;
                                }
                            </style>
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6 heightCentral align-items-center">

                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                    </div>
                                    <div class="text-center">
                                        <p class="h4 text-gray-900 mb-4" th:if="${exito} != null" th:text="${exito}"></p>
                                    </div>
                                    <div class="text-center">
                                        <p class="h4 text-gray-900 mb-4" th:if="${error} != null" th:text="${error}"></p>
                                    </div>
                                    <form th:action="@{/login}" method="POST" id="loginForm" class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="email" name="email" aria-describedby="emailHelp"
                                                placeholder="Ingrese su Correo electronico..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Contraseña" required>
                                            <!-- Verification Div controlled by Js -->
                                            <div id="error-message" class="d-none text-danger small mt-2">
                                                Correo electronico y/o contraseña incorrectos.
                                            </div>
                                        </div>
                                        <div class="form-group "></div>
                                        <input class="btn btn-primary btn-user btn-block" type="submit" id="enviar" placeholder="Iniciar Sesion">
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" th:href="@{/register}">Crear una cuenta</a>
                                        </div>

                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Verification Div controlled by Js -->
    <script th:src="@{/js/interaccionLogin.js}"></script>

</body>

</html>
