<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register - SERVISALUD</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-gradient-primary ArregloRegister">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear Usuario</h1>
                            </div>
                            <div class="text-center">
                                <p class="h4 text-gray-900 mb-4" th:if="${error} != null" th:text="${error}"></p>
                            </div>
                            <form class="user" th:action="@{/register}" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="nombre"  th:value="${nombre}" id="nombre"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="apellido"  th:value="${apellido}" id="apellido"
                                            placeholder="Apellido">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="number" maxlength="12" class="form-control form-control-user" name="phone"  th:value="${phone}" id="phone"
                                               placeholder="Telefono">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" maxlength="10" class="form-control form-control-user" name="dni"  th:value="${dni}" id="dni"
                                               placeholder="DNI">
                                    </div>
                                </div>
                                <style>
                                    .selectCobertura, .selectGenero {
                                        height: 52px !important;
                                        padding-top: 10px !important;
                                        padding-bottom: 10px !important;
                                        padding-right: 10px !important;
                                        padding-left: 10px !important;
                                    }
                                </style>
                                <div class="form-group">
                                    <select type="select" class="form-control form-control-user selectGenero"
                                            id="genero" name="genero"  placeholder="Genero">
                                        <option value="" disabled selected>Genero</option>
                                        <option th:each="genero : ${generos}"
                                                th:value="${genero}"
                                                th:text="${genero.name}"/>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control form-control-user" name="fechaNacimiento"  th:value="${fechaNacimiento}" id="fechaNacimiento"
                                    placeholder="Fecha de Nacimiento">
                                </div>
                                <div class="form-group">
                                    <select type="select" class="form-control form-control-user selectCobertura"
                                        id="coberturaMedica" name="coberturaMedica"  placeholder="Cobertura Medica">
                                        <option value="" disabled selected>Cobertura Medica</option>
                                        <option th:each="cobertura : ${coberturas}"
                                                th:value="${cobertura}"
                                                th:text="${cobertura}"/>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="mail"  th:value="${mail}" id="mail"
                                           placeholder="Correo Electronico">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" name="password" placeholder="Contraseña">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="password2" name="password2" placeholder="Repita contraseña">
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <label for="FotoPerfil">Cargue una foto de Perfil</label>
                                    <input class="form-control rounded-pill" type="file" id="FotoPerfil">
                                </div>
                                <input class="btn btn-primary btn-user btn-block" type="submit" id="enviar" placeholder="Registrar Paciente">

                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/forgot-password.html}">Olvidaste tu contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/login.html}">Ya tienes cuenta?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>


</body>

</html>
